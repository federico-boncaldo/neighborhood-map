<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="search-bar">
			<input type="text" data-bind="textInput: query, valueUpdate: afterkeydown, event: {'keyup': search} " placeholder="Search..." >
			<p>Text entered: <span data-bind="text: query"></span></p>
		</div>
		<div class="container">			
			<div id="list-view">
				<ul data-bind="foreach: placesList">
					<li data-bind="text: name"></li>
				</ul>
			</div>
			<div id="map"></div>
		</div>
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/map.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKKO5Srx3Jrmhb0AURg_d66ZyiL2VgEVA&v=3&callback=initMap"></script>
		<script src="js/app.js"></script>		
	</body>
</html>
