<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header>
			<h1>Co. Wicklow Locations</h1>
			<article><em>Click on one location to see its street view and one wikipedia article associated to it.</em></article>
		</header>
		<main>
			<div class="container">
				<div id="list-view">
					<div id="search-bar">
						<input type="text" data-bind="textInput: query, valueUpdate: afterkeydown, event: {'keyup': search} " placeholder="Search location..." >
					</div>
					<ul>
						<li>
							<span>Location</span>
							<span class="favorite">Favorite</span>
						</li>
						<!-- ko foreach: placesList -->
							<!-- ko if: display -->
								<li>
									<span class="location" data-bind="text: name, click: $parent.animateMarker"></span>
									<span class="favorite">
										<input type="checkbox" data-bind="checked: favorite" />
									</span>
								</li>
							<!-- /ko -->
					  	<!-- /ko -->
					</ul>
				</div>
				<div id="map"></div>
			</div>
		</main>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/map.js"></script>
	    <script defer src=
	        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&v=3&callback=initMap&key=AIzaSyBKKO5Srx3Jrmhb0AURg_d66ZyiL2VgEVA" onerror="mapError()">
	    </script>
		<script defer src="js/app.js"></script>

	</body>
</html>
